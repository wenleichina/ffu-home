<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="rapid(rapid_head, rapid_content)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/static/images/favicon.png}">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
    <!-- DL Menu CSS -->
    <link th:href="@{/static/js/dl-menu/component.css}" rel="stylesheet">
    <!-- Slick Slider CSS -->
    <link th:href="@{/static/css/slick.css}" rel="stylesheet">
    <link th:href="@{/static/css/slick-theme.css}" rel="stylesheet">
    <!-- ICONS CSS -->
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{/static/css/svg-icons.css}" rel="stylesheet">
    <!-- Pretty Photo CSS -->
    <link th:href="@{/static/css/prettyPhoto.css}" rel="stylesheet">
    <!-- Typography CSS -->
    <link th:href="@{/static/css/typography.css}" rel="stylesheet">
    <!-- Widget CSS -->
    <link th:href="@{/static/css/widget.css}" rel="stylesheet">
    <!-- Shortcodes CSS -->
    <link th:href="@{/static/css/shortcodes.css}" rel="stylesheet">
	<!-- Custom Main StyleSheet CSS -->
    <link th:href="@{/static/style.css}" rel="stylesheet">
	<!-- Color CSS -->
    <link th:href="@{/static/css/color.css}" rel="stylesheet">
    <!-- Responsive CSS -->
    <link th:href="@{/static/css/responsive.css}" rel="stylesheet">

    <!-- custom -->
    <link th:href="@{/static/css/my-custom.css}" rel="stylesheet">
    
    <title th:replace="${rapid_head} ?: _">泛足联</title>
</head>
<body>
<div class="kode_wrapper"> 
	<!--Header -->
    <!-- sub nav bar -->
	<th:block th:replace="layout/header" />

    <!--Main Content Wrap Start-->
    <th:block th:replace="${rapid_content} ?: _" />
    
    <!--Footer -->
    <th:block th:replace="layout/footer" />
</div>

<!--Jquery Library-->
<script th:src="@{/static/js/jquery.js}"></script>
<!--Bootstrap core JavaScript-->
<script th:src="@{/static/js/bootstrap.js}"></script>
<!--Slick Slider JavaScript-->
<script th:src="@{/static/js/slick.min.js}"></script>
<!--Number Count (Waypoints) JavaScript-->
<script th:src="@{/static/js/downCount.js}"></script>
<script th:src="@{/static/js/waypoints-min.js}"></script>
<!--Dl Menu Script-->
<script th:src="@{/static/js/dl-menu/modernizr.custom.js}"></script>
<script th:src="@{/static/js/dl-menu/jquery.dlmenu.js}"></script>
<!--Progress bar JavaScript-->
<script th:src="@{/static/js/jprogress.js}" type="text/javascript"></script>
<!--Pretty Photo JavaScript-->
<script th:src="@{/static/js/jquery.prettyPhoto.js}"></script>
<!--Custom JavaScript-->
<script th:src="@{/static/js/custom.js}"></script>
</body>
</html>
